<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Certyfikat</title>
    <style>
        body {
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .certificate-img {
            max-width: 90vw;
            max-height: 90vh;
            border: 4px solid #2c3e50;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08);
            transform-origin: center center;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <img src="assets/img/PhotoScan (2).jpg" alt="A formal certificate featuring ornate borders with embossed text including recipient information and signatures in a dignified layout set against a light, subdued background" class="certificate-img" id="certificate">

    <script>
        const img = document.getElementById('certificate');
        let scale = 1;

        img.addEventListener('wheel', (event) => {
            event.preventDefault();
            scale += event.deltaY * -0.001; // Adjust zoom sensitivity
            scale = Math.min(Math.max(0.5, scale), 3); // Limit zoom level
            img.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
