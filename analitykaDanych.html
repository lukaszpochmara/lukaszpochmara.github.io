/* Add these CSS rules inside your existing <style> tag */
.social-links {
  margin-top: 10px;
}

.social-links a {
  font-size: 18px;
  display: inline-block;
  background: #007bff;
  color: #fff;
  line-height: 1;
  padding: 8px 0;
  margin-right: 4px;
  border-radius: 50%;
  text-align: center;
  width: 36px;
  height: 36px;
  transition: 0.3s;
}

.social-links a:hover {
  background: #0056b3;
  text-decoration: none;
}
